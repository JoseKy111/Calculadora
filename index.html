<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <!-- Display que muestra operacion y resultado -->
        <div class="display">
          <div class="content">
            <div class="input"></div>
            <div class="output"></div>
          </div>
        </div>
        <!-- Teclas de la calculadora -->
        <div class="keys">
          <div data-key="clear" class="key action gris1">
            <span>AC</span>
          </div>
          <div data-key="+/-" class="key action gris1">
            <span>+/-</span>
          </div>
          <div data-key="%" class="key action gris1">
            <span>%</span>
          </div>
          <div data-key="/" class="key operator naranja">
            <span>&#247</span>
          </div>
          <div data-key="7" class="key number gris2">
            <span>7</span>
          </div>
          <div data-key="8" class="key number gris2">
            <span>8</span>
          </div>
          <div data-key="9" class="key number gris2">
            <span>9</span>
          </div>
          <div data-key="*" class="key operator naranja">
            <span>&#215</span>
          </div>
          <div data-key="4" class="key number gris2">
            <span>4</span>
          </div>
          <div data-key="5" class="key number gris2">
            <span>5</span>
          </div>
          <div data-key="6" class="key number gris2">
            <span>6</span>
          </div>
          <div data-key="-" class="key operator naranja">
            <span>-</span>
          </div>
          <div data-key="1" class="key number gris2">
            <span>1</span>
          </div>
          <div data-key="2" class="key number gris2">
            <span>2</span>
          </div>
          <div data-key="3" class="key number gris2">
            <span>3</span>
          </div>
          <div data-key="+" class="key operator naranja">
            <span>+</span>
          </div>
          <div data-key="backspace" class="key number gris2">
            <span><img src="delete.png" alt="Delete Icon"/></span>
          </div>
          <div data-key="0" class="key number gris2">
            <span>0</span>
          </div>
          <div data-key="." class="key number gris2">
            <span>.</span>
          </div>
          <div data-key="=" class="key operator naranja">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
